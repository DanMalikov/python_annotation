name: mypy_check

on: [push,]

jobs:
  cheker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install mypy
      run: pip instsall mypy
    - name: Run mypy
      run: mypy
      
